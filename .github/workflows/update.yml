name: AutoUpdate
on:
  schedule:
    - cron: '0 0,4,8,12 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Run Scraper
        run: |
          pip install requests
          python scraper.py
      - name: Save Data
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add data.json
          git commit -m "Update" || exit 0
          git push
