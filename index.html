<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>悟空的情报仓-测试版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-filter { background-color: #f97316 !important; color: white !important; border-color: #f97316 !important; }
        .vip-card { border-left: 4px solid #f97316; background: linear-gradient(to right, #fffaf5, #ffffff); }

        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <header class="sticky top-0 bg-white/90 backdrop-blur-xl shadow-sm z-50 border-b border-slate-100 px-4 py-4">

            <div class="flex justify-between items-start mb-5">
                <div>
                    <h1 class="text-xl font-black tracking-tighter flex items-center gap-2">

                    <p class="text-[10px] text-slate-400 mt-1 font-medium uppercase tracking-widest italic">Wukong Intel Cabin v1.0 Beta</p>
                </div>
                <div class="bg-orange-50 px-2 py-1 rounded-md border border-orange-100 min-w-[60px] text-center">
                    <div id="count-tag" class="text-[12px] text-orange-600 font-black font-mono tracking-tighter leading-none">0</div>
                    <div class="text-[8px] text-orange-400 font-bold mt-0.5 uppercase">Intelligence</div>
                </div>
            </div>
