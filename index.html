<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悟空的情报仓-深度日刊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .date-group::before { content: ""; flex: 1; height: 2px; background: #f1f5f9; }
        .score-star { color: #f97316; font-size: 10px; }
        .insight-box { position: relative; overflow: hidden; }
        .insight-box::before { content: "INTEL"; position: absolute; right: -5px; top: -5px; font-size: 30px; font-weight: 900; color: rgba(249,115,22,0.05); }
    </style>
</head>
<body class="bg-[#fcfcfc] text-slate-900 font-sans">
    <header class="bg-white border-b border-slate-100 py-12 px-4 sticky top-0 z-50 bg-white/80 backdrop-blur-md">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tighter">悟空的情报仓 <span class="text-orange-500">· 深度版</span></h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Strategic Industry Analysis Archive</p>
            </div>
            <div id="stat" class="text-right">
                <div class="text-xl font-black text-slate-200" id="total-count">00</div>
                <div class="text-[8px] text-slate-300 font-bold uppercase">Stored</div>
            </div>
        </div>
    </header>

    <main id="container" class="max-w-xl mx-auto px-4 py-8 space-y-12">
        </main>

    <script>
        async function init() {
            const res = await fetch('./data.json?t=' + Date.now());
            const data = await res.json();
            document.getElementById('total-count').innerText = data.length;

            const groups = data.reduce((acc, i) => { (acc[i.date] = acc[i.date] || []).push(i); return acc; }, {});

            document.getElementById('container').innerHTML = Object.keys(groups).sort().reverse().map(date => `
                <section>
                    <div class="flex items-center gap-4 mb-8 opacity-40">
                        <div class="h-[1px] flex-1 bg-slate-300"></div>
                        <span class="text-xs font-black font-mono">${date}</span>
                        <div class="h-[1px] flex-1 bg-slate-300"></div>
                    </div>
                    <div class="space-y-8">
                        ${groups[date].map(item => `
                            <div class="group">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="text-[10px] font-bold bg-slate-900 text-white px-2 py-0.5 rounded-sm">${item.company}</span>
                                    <span class="text-[10px] text-slate-400 font-medium">${item.category}</span>
                                    <span class="score-star">${'★'.repeat(item.score)}</span>
                                </div>
                                <h2 class="text-lg font-bold text-slate-800 mb-3 group-hover:text-orange-500 transition-colors">
                                    <a href="${item.link}" target="_blank">${item.content}</a>
                                </h2>
                                <div class="insight-box bg-orange-50/50 border-l-4 border-orange-500 p-4 rounded-r-xl">
                                    <p class="text-[13px] text-slate-600 leading-relaxed font-medium text-justify">
                                        <span class="font-black text-orange-600 mr-1">悟空解析：</span>${item.comment}
                                    </p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `).join('');
        }
        init();
    </script>
</body>
</html>
