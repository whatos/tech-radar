<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>互联网情报雷达</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .no-scrollbar::-webkit-scrollbar { display: none; } </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <header class="sticky top-0 bg-white shadow-sm z-50">
        <div class="max-w-xl mx-auto p-4">
            <h1 class="text-xl font-bold text-gray-900 mb-3 text-center">TechRadar 情报流</h1>
            <div id="filter-company" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar text-sm font-medium">
                </div>
        </div>
    </header>

    <main id="app" class="max-w-xl mx-auto p-4 space-y-4">
        <div class="text-center py-20 text-gray-400">正在同步最新情报...</div>
    </main>

    <script>
        let rawData = [];

        async function loadData() {
            try {
                // 读取同目录下的 data.json，增加时间戳防止缓存
                const res = await fetch('./data.json?t=' + new Date().getTime());
                rawData = await res.json();
                
                if (rawData.length === 0) {
                    document.getElementById('app').innerHTML = '<div class="text-center py-20 text-gray-400">库中暂无数据，请检查爬虫运行状态</div>';
                    return;
                }

                renderFilters();
                renderItems(rawData);
            } catch (e) {
                document.getElementById('app').innerHTML = '<div class="text-center py-20 text-red-400">数据加载失败，请确保 data.json 已生成</div>';
            }
        }

        function renderFilters() {
            const cos = ['全部', ...new Set(rawData.map(d => d.company))];
            const container = document.getElementById('filter-company');
            container.innerHTML = cos.map(c => `
                <button onclick="filterBy('${c}')" class="whitespace-nowrap px-4 py-1.5 bg-white border border-gray-200 rounded-full shadow-sm active:bg-blue-600 active:text-white transition-all">
                    ${c}
                </button>
            `).join('');
        }

        function renderItems(data) {
            const container = document.getElementById('app');
            container.innerHTML = data.map(item => `
                <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 transition-transform active:scale-[0.98]">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs font-bold text-blue-600 px-2.5 py-1 bg-blue-50 rounded-lg">${item.company}</span>
                        <span class="text-[11px] text-gray-400 font-medium">${item.date}</span>
                    </div>
                    <div class="text-[15px] leading-relaxed text-gray-800 mb-4 font-medium">${item.content}</div>
                    <div class="flex justify-between items-center border-t border-gray-50 pt-3">
                        <span class="text-[12px] text-gray-400"># ${item.category}</span>
                        ${item.link && item.link !== '#' ? `<a href="${item.link}" target="_blank" class="text-[12px] text-blue-500 font-bold tracking-tight">原文明细 →</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterBy(c) {
            const filtered = c === '全部' ? rawData : rawData.filter(d => d.company === c);
            renderItems(filtered);
        }

        loadData();
    </script>
</body>
</html>
